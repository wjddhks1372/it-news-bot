name: IT News Automation

on:
  schedule:
    # 08:00, 11:00, 14:00, 18:00 (KST 기준)
    - cron: '0 23,2,5,9 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # 이제 Git Push가 필요 없으므로 쓰기 권한은 필수가 아니지만, 안전을 위해 기본값 유지
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Bot
        env:
          # GitHub Secrets에 저장된 정보를 환경 변수로 로드
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          EVENT_NAME="${{ github.event_name }}"
          SCHEDULE="${{ github.event.schedule }}"

          # KST 18:00 (UTC 09:00) 스케줄이거나 수동 실행 시 요약 모드
          if [ "$SCHEDULE" == "0 9 * * *" ] || [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "Running in Summary Mode"
            python main.py --mode summary
          else
            echo "Running in Regular Mode"
            python main.py --mode regular
          fi

      # [Commit and Push State 단계가 삭제되었습니다]
      # 모든 데이터는 실행 중 Supabase로 실시간 전송됩니다.