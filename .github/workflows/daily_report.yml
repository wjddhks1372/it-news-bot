name: IT News Automation

on:
  schedule:
    # 08:00, 11:00, 14:00, 18:00 (KST 기준)
    - cron: '0 23,2,5,9 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          EVENT_NAME="${{ github.event_name }}"
          SCHEDULE="${{ github.event.schedule }}"

          # 스케줄이 09:00 UTC (KST 18:00)이거나 수동 실행인 경우 Summary 모드
          if [ "$SCHEDULE" == "0 9 * * *" ] || [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "Running in Summary Mode"
            python main.py --mode summary
          else
            echo "Running in Regular Mode"
            python main.py --mode regular
          fi

      - name: Commit and Push State
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/sent_articles.json || echo "No changes"
          git commit -m "chore: update news state [skip ci]" || echo "No changes"
          git push || echo "No changes"