name: IT News Automation

on:
  schedule:
    # 한국 시간 기준 09:00, 12:00, 15:00, 19:00 (UTC 00, 03, 06, 10)
    - cron: '0 0,3,6,10 * * *'
    # 한국 시간 기준 17:30 (UTC 08:30)
    - cron: '30 8 * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 상태 저장을 위해 쓰기 권한 필수
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install google-genai feedparser requests python-dotenv PyYAML

      - name: Run News Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          EVENT_NAME="${{ github.event_name }}"
          SCHEDULE="${{ github.event.schedule }}"

          if [ "$EVENT_NAME" == "workflow_dispatch" ] || [ "$SCHEDULE" == "0 10 * * *" ]; then
            echo "Running in Summary Mode"
            python main.py --mode summary
          else
            echo "Running in Regular Mode"
            python main.py --mode regular
          fi

      - name: Commit and Push State
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/sent_articles.json || echo "No changes"
          git commit -m "chore: update news state [skip ci]" || echo "No changes"
          git push || echo "No changes"