name: IT News Automation

on:
  schedule:
    - cron: '0 0,3,6,10 * * *'
    - cron: '30 8 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          EVENT_NAME="${{ github.event_name }}"
          SCHEDULE="${{ github.event.schedule }}"

          # 수동 실행이거나 19시(KST) 스케줄인 경우 요약 모드 실행
          if [ "$EVENT_NAME" == "workflow_dispatch" ] || [ "$SCHEDULE" == "0 10 * * *" ]; then
            echo "Running in Summary Mode"
            python main.py --mode summary
          else
            echo "Running in Regular Mode"
            python main.py --mode regular
          fi

      - name: Commit and Push State
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/sent_articles.json || echo "No changes"
          git commit -m "chore: update news state [skip ci]" || echo "No changes"
          git push || echo "No changes"