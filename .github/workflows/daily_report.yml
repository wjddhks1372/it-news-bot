name: IT News Automation

on:
  schedule:
    # 08:00, 11:00, 14:00, 18:00 (KST 기준)
    - cron: '0 23,2,5,9 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # 이제 Git Push가 필요 없으므로 쓰기 권한은 필수가 아니지만, 안전을 위해 기본값 유지
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          EVENT_NAME="${{ github.event_name }}"
          # 테스트를 위해 수동 실행(workflow_dispatch) 시 'regular' 모드가 돌아가게 변경
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "Running in Regular Mode for Testing"
            python main.py --mode regular
          else
            echo "Running in Schedule Mode"
            # 실제 스케줄(18시)일 때만 summary 모드 작동
            SCHEDULE="${{ github.event.schedule }}"
            if [ "$SCHEDULE" == "0 9 * * *" ]; then
              python main.py --mode summary
            else
              python main.py --mode regular
            fi
          fi