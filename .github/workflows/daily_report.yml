name: IT News Automation

on:
  schedule:
    # UTC 기준 (한국시간 KST = UTC + 9)
    - cron: '0 0,3,6,8,30 * * *' # 09:00, 12:00, 15:00, 17:30 (대략적 설정)
    - cron: '0 10 * * *'        # 19:00 (종합 요약)
  workflow_dispatch: # 수동 실행 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Regular Report
        if: github.event.schedule != '0 10 * * *'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py --mode regular

      - name: Run Summary Report
        if: github.event.schedule == '0 10 * * *'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py --mode summary

      - name: Commit and Push State
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/sent_articles.json
          git commit -m "Update sent articles state" || echo "No changes to commit"
          git push