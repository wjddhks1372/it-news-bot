name: IT News Automation

on:
  schedule:
    # 1. 정각에 실행되는 스케줄 (KST 09:00, 12:00, 15:00, 19:00)
    # UTC 기준 00:00, 03:00, 06:00, 10:00
    - cron: '0 0,3,6,10 * * *'
    
    # 2. 30분에 실행되는 스케줄 (KST 17:30)
    # UTC 기준 08:30
    - cron: '30 8 * * *'
  
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install google-genai feedparser requests python-dotenv PyYAML

      - name: Run News Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # 현재 시간이 요약 모드(19시 KST / 10시 UTC)인지 확인
          # 쉘 스크립트에서 스케줄 문자열을 정확히 매칭합니다.
          if [ "${{ github.event.schedule }}" == "0 10 * * *" ]; then
            python main.py --mode summary
          else
            python main.py --mode regular
          fi

      - name: Commit and Push State
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/sent_articles.json || echo "No changes to commit"
          git commit -m "chore: update news state [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"